                <form actiom="#" name="loginForm">
                <div>
                    <label for="username" hidden> Phone number, username and email :</label>
                    <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
                </div>
                <div>
                    <label for="password" hidden> PASSWORD:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <a id="showHide" class="showPassword" href="#" onclick="return showPassword()">Show</a>
                </div>
                <input class="button" id="loginBtn" type="submit" value="Log in" disabled>
                </form>
                <h6>OR</h6>
                <div class="loginSection">
                    <a href="https://www.facebook.com/about/login" class="fbLink"> <i class="fa fa-facebook-square troubleHeader padding-right-5"></i>Log in with Facebook</a>
                    <p class="forgotPassword">
                        <a class="forgotPwd fbLink" href="./forgotpw.html"> Forgot password?</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="signUp-box">
        <p>Don't have an account ? <b><a class="links" href="./signup.html">Sign up</a></b></p>
        </div>

        <div class="getAppSection">
            <p class="padding">Get the app.</p>
            <img src="./assets/appstore.png" width=150px />
            <img src="./assets/playstore.png" width=150px />
        </div>
    </div>
    </div>

</body>
<script>
    const form = document.forms['loginForm'];
    form.addEventListener("change", () => {
        document.getElementById('loginBtn').disabled = !form.checkValidity()
    });
    function showPassword() {
        var passwordInput = document.getElementById('password');
        var showHide = document.getElementById('showHide');
        if (passwordInput.type === "password") {
            showHide.innerText = 'Hide'
            passwordInput.type = "text"
        } else {
            showHide.innerText = 'Show'
            passwordInput.type = "password"
        }
    }
</script>
