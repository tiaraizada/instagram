    </div>
    <div class="container">
    <div id="forgotBox" class="forgotPwd-box">
        <form name="forgotPasswordForm" action="#">
            <div>
                <img src="./assets/instalock.jpeg" width=200px>
            </div>
        <p class="troubleHeader">Trouble with logging in ?</h1>
        <div>
        <label class="forgotUserData" for="userData">Enter your email address, phone number or username, and we will send you a link to get back into your account</label>
        <input type="text" id="userData" name="userData" placeholder="Email address, phone number or username" onblur="checkInp()"/>
        </div>
        <input class="button" type="submit" id="sendLoginBtn" value="Send Login Link" disabled>

        </form>
        <h6>OR</h6>
        <div class="marginTop">
        <b><a class="navigationLinks" href="./signup.html" >Create New Account</a></b>
        </div>
        <div id="back">
            <b><a class="navigationLinks" href="./index.html">Back to Login</a></b>
        </div>
    </div>
    </div>
</body>
<script>
    function checkInp() {
        var inputType = document.forms['forgotPasswordForm']['userData'].value;
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/; // Regex
        var sendLoginBtn = document.getElementById('sendLoginBtn');
        if (inputType.length && (!isNaN(inputType) || typeof(inputType) === "string" || inputType.match(mailformat))) {
            sendLoginBtn.disabled = false;
        } else {
            sendLoginBtn.disabled = true;
        }
    }
</script>
